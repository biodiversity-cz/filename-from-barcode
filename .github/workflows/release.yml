name: Build & Release EXE

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build EXE using Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/src cdrx/pyinstaller-windows:python3@sha256:7d7bcb510a2e785f4936a2a61989fa93ff1eeba3b80571fbba919c23e52a0a63 \
          "pyinstaller --onefile --noconsole /src/barcode_rename.py"

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: barcode_rename
          path: dist/barcode_rename.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - name: Download EXE artifact
        uses: actions/download-artifact@v4
        with:
          name: barcode_rename
          path: dist

      - name: Upload EXE to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: dist/barcode_rename.exe
